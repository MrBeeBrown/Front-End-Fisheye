<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html"><img src="assets/images/logo.png" class="logo" title="Fisheye Logo" aria-label="Logo Fisheye"
        alt="Logo Fisheye"></a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <div class="photograph-infos"></div>
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      <div class="photograph-photo"></div>
    </div>
  </main>
  <div class="modal_container">
    <div class="modal_background">
      <div class="modal" aria-hidden="true" aria-label="modal" role="dialog">
        <header class="header_form">
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" title="Fermer">
        </header>
        <form>
          <div class="formData" data-error="Veuillez entrer 2 caractères minimum et pas de chiffres.">
            <label for="prenom">Prénom</label>
            <input class="text-control" type="text" id="prenom" class="prenom" title="prenom">
          </div>

          <div class="formData" data-error="Veuillez entrer 2 caractères minimum et pas de chiffres.">
            <label for="nom">Nom</label>
            <input class="text-control" type="text" id="nom" class="nom" title="nom">
          </div>

          <div class="formData" data-error="L'adresse mail saisie n'est pas correcte.">
            <label for="email">Email</label>
            <input class="text-control" type="text" id="email" class="email" title="email">
          </div>

          <div class="formData" data-error="Merci de renseigner votre message.">
            <label for="message">Votre message</label>
            <textarea class="text-control" id="message" class="message" title="message" name="message"
              rows="6"></textarea>
          </div>

          <button type="button" class="send_button">Envoyer</button>
        </form>
      </div>
    </div>
  </div>
  <div class="lightBox_container">
    <div class="lightBox_background">
      <div class="lightBox">
        <i class="fa-solid fa-chevron-left fa-2xl"></i>
        <div class="lightBox_data"></div>
        <i class="fa-solid fa-chevron-right fa-2xl"></i>
        <i class="fa-solid fa-square-xmark fa-2xl close_lightBox"></i>
      </div>
    </div>
  </div>
  <script src="/scripts/pages/photographer.js" type="module"></script>
  <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
